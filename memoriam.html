<!DOCTYPE html>
<html>
<head>
<title>In Memoriam</title>
</head>
<body>
<style type="text/css">
 
html { background: white; margin:0;}
 #wrap {width:900px;margin:0 auto;}
 #left_col {float:left;width:550px;}
 #right_col {float:right;width:350px;}
</style>
<script>
function toggle() {
    var image = document.getElementById('portrait');
    if (image.src.match("mom.jpg")) {
        image.src = "mom2.jpg";
    } else {
        image.src = "mom.jpg";
    }
}
</script>
<div id="wrap">
<div id ="left_col">

<img id="portrait" src="mom.jpg" onclick="toggle()" alt = "my mom" width="540">
</div>
<div id ="right_col">
<p></p>
</div>
</div>
</body>
</html>
